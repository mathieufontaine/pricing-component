<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/main.js"></script>
    <title>Pricing Component</title>
</head>

<body>
    <main>
        <div class="headings">
            <h1> Simple, traffic-based pricing</h1>
            <p> Sign-up for our 30-day trial. No credit card required.</p>
            <img src="./images/pattern-circles.svg" alt="pattern">
        </div>
        <div class="card">
            <section class="card-top">
                <div class="views">
                    <span id="views-number">100</span>K PAGEVIEWS
                </div>
                <div class="price">
                    <span class="dollar">$</span><span id="amount">16.00</span><span> / month</span>
                </div>
                <div class="slider-container">
                    <input type="range" min="1" max="100" value="50" id="slider">
                    <!-- <div id="cursor"> <img src="./images/icon-slider.svg" alt="slider" />
                    </div>
                    <div id="fill"></div> -->

                </div>
                <div class="billing">
                    <span>Monthly Billing</span>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="box round"></span>
                    </label>
                    <span>Yearly Billing</span>
                    <div id="discount"><span class="show">-</span>25% <span class="hide">discount</span></div>
                </div>
            </section>
            <section class="card-bottom">
                <ul class="list">
                    <li>Unlimited websites</li>
                    <li>100% data ownership</li>
                    <li>Email reports</li>
                </ul>
                <button>Start my trial</button>
            </section>
        </div>
    </main>
</body>

</html>
